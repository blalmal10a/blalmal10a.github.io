<!DOCTYPE html>
<style>
	th {
		border: 1px solid #dfdfdf;

		padding: 1rem;
	}

	tbody {
		border: 1px solid #dfdfdf;
	}

	td {
		padding: 1.5rem;
	}

	.table-loading {
		width: 32px;
		height: 32px;
		position: relative;
		border-radius: 50%;
		color: #ff3d00;
		animation: fill 1s ease-in infinite alternate;
	}

	.table-loading::before,
	.table-loading::after {
		content: "";
		position: absolute;
		height: 100%;
		width: 100%;
		border-radius: 50%;
		left: 48px;
		top: 0;
		animation: fill 0.9s ease-in infinite alternate;
	}

	.table-loading::after {
		left: auto;
		right: 48px;
		animation-duration: 1.1s;
	}

	@keyframes fill {
		0% {
			box-shadow: 0 0 0 2px inset;
		}

		100% {
			box-shadow: 0 0 0 10px inset;
		}
	}

	form input {
		color: black;
		width: 100%;
		padding: 0.5rem;
		border-radius: 0.5rem;
		margin-bottom: 1rem;
	}

	form button {
		padding: 0.5rem 2.5rem;
		border-radius: 0.5rem;
		margin-bottom: 1rem;
		background-color: #ff3d00;
	}
</style>
